<html>
  <head>
    <title>Closest Users</title>
  </head>
  <body>
    <h1>Hello {{request.user.username}}</h1>
    <h2>Closest Users</h2>

    {% if closest_users %}

    <ul>
      {% for user in closest_users %}
      <li>{{ user.user.username }} ({{ user.distance }} km)</li>
      <li>
        <a href="#">Start Chat with {{ user.user.username }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %} No other users within 5 km of your location. {% endif %}
  </body>
</html>
