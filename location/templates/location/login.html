<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NearChat Login</title>
    {% load static %}
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link href="{% static 'css/auth.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <main>
      <div class="page">
        <div class="header">
          <h1 class="logo">Near Chat</h1>
          <br />
          {% if messege %}
          <p style="color: red">{{ messege }}</p>
          {% endif %}
          <div></div>
        </div>
        <div class="container">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input
              type="text"
              placeholder="Username Mobile Number or Email"
              name="username"
            />
            <input type="password" placeholder="Password" name="password" />
            <button type="submit" value="Login">Log In</button>
          </form>
        </div>
      </div>
      <div class="option">
        <p>Dont have an account? <a href="{% url 'register' %}">Sign Up</a></p>
      </div>
      <div class="footer">
        <p>Â© 2022</p>
      </div>
    </main>
    <!-- partial -->
  </body>
</html>
